<div class="content">
    <div class="card mt-3">
        <h3 class="card-header text-center mt-3">Inserir café</h3>
    </div>
    <div class="container-input d-flex flex-column mt-5">

        <input type="text" [(ngModel)]="cafe.nome" class=" mb-3" name="nome" placeholder="Nome:">

        <input type="text" [(ngModel)]="cafe.cpf"  class=" mb-3" name="cpf" placeholder="CPF:">

        <input type="text" [(ngModel)]="cafe.cafe" class=" mb-3" name="cafe" placeholder="Café:">

        <div class="btn">
            <button class="btn btn-primary fs-5 text-white"(click)='createCafe()'>
                Salvar
            </button>
    
            <button class="btn btn-secondary fs-5 text-white" routerLink='/cafe'>
                Cancelar
            </button>
        </div>
    </div>
</div>
